- name: add key
  service: app
  command: ssh-keyscan github.com >> ~/.ssh/known_hosts
- name: clonerepo
  service: app
  command: git clone git@github.com:miguelmoraleda/deploytest.git
- name: lsla
  service: app
  command: ls -la
- name: nodeversion
  service: app
  command: node --version
- name: gitlfsversion
  service: app
  command: git lfs
